<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculatror">
        <h1>Result is: <span class="resultSpan"></span></h1>
        <div class="input-area">
            <input placeholder="first number" class="firstNumber">
        </div>
        <div class="input-area">
            <input placeholder="second number" class="secondNumber">
        </div>
        <div class="input-area">
           <select class="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
           </select>
        </div>
        <button class="btn">Calc</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
